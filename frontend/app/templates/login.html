<div class="alert alert-danger" role="alert" ng-if="message.length > 0">{{message}}</div>

<form ng-submit="submit()" role="form">
  <fieldset>
    <ul>
      <div>
        <input ng-model="email" type="text" name="email" placeholder="Email" class="form-control" />
      </div>
      <div>
        <input ng-model="password" type="password" name="pass" placeholder="Password" class="form-control" />
      </div>
    </ul>
  </fieldset>
  <input type="submit" value="Login" class="btn btn-primary" />
</form>

<a href="/#/register">Register</a>
