<div class="container">
  <h1>Listing {{brands.length}} Brands</h1>
  <h4><a href='/#/brands/new'>Add new</a></h4>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>User</th>
      </tr>
    </thead>

  <h1>Brands size -> {{brands.length}}</h1>

    <tbody>
      <tr ng-repeat="brand in brands">
        <td>{{ brand.id          }}</td>
        <td>{{ brand.name }}</td>
        <td>{{ brand.uid     }}</td>
      </tr>
    </tbody>
  </table>
</div>
